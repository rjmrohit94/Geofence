<html>
	<head>
		  {% if title %}
		<title>{{ title }} - Microblog</title>
		{% else %}
				<title>Welcome to Microblog</title>
		{% endif %}
	</head>
	<body>
		<div>
		Microblog:
		<a href="/index">Home</a>
		<a href="/Input">Input</a>
		</div>
		<hr>
		  {% block content %}{% endblock %}
		<hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
	</body>
</html>
